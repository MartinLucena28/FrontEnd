<div class="container" *ngIf="persona">
    <div class="row vh-100 gradient-custom">
        <div class= "row d-flex justify-content-center align-items-center h-100">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido"[(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img"> (change)="uploadImage($event)" accept=".jpg, .jepg, .png">
                </div>
                <div class ="imagen">
<img [src]="imageService.url" width="200px">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar persona
                </button>
            </form>
        </div>
